<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.8.2.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
        #cross{
            padding:10px; cursor: pointer;
            border:1px red solid;
            width: 20px;; float: right;

        }
        #box{
            width: 400px; height: 400px;; position: absolute; left: 40%; top:10%;
            border:2px gray solid; background-color: #fff;
            display: none;;
        }
       .btn
        {
            width:110px;; 
            padding:10px;
            background-color: orange;
            font-weight: bold;
            float: left;
            text-align: center;
            margin-right: 10px;;
            cursor: pointer;
            transition: ease all 1s;
            border-radius: 10px;;
            margin-left: 20px;
            
        }
    </style>

    <script>
        $(document).ready(function(){
           
            $("#btn").click(function(){
                //$("#box").show(1000);
                // $("#box").slideDown(1000);
                // $("#box").fadeIn(1000);
                //$("#box").slideToggle(1000);
                $("#box").fadeToggle(1000);
              });

         
            //-----------------
            $("#cross").click(function(){
                //$("#box").hide(500);
                // $("#box").slideUp(1000);
                $("#box").fadeOut(1000);

            });
               //--------------
               $("#btn2").click(function(){
                if( $("#btn2").html()=="Show")
                    {
                        $("#btn2").html("Hide");
                        $("#box").slideDown(1000);    
                    }
                    else
                    {
                    $("#btn2").html("Show");
                    
                    $("#box").slideUp(1000);
                    }
              });
        });
    </script>

</head>
<body>
    <div id="box">
        <div id="cross">X</div>
        <h1>Signup Window</h1>
    </div>
    <div id="btn" class="btn">Signup Here</div>

    <div id="btn2" class="btn">Show</div>

    
</body>
</html>
