<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/cartapp.js">   </script>
    
</head>
<body>
    <center>
        <font size="5">List-Combo Assignment</font>
        <br><br>
        <table border="0" cellspacing="50" cellpadding="10">
            <tr>
                <td class="a" colspan="2" align="center">Category of Items:
                    <select id="items" onchange="dofill();">
                        <option value="select">select</option>
                        <option value="books">Books</option>
                        <option value="laptp">Laptops</option>
                        

                    </select>
                </td>
            </tr>
            <tr>
                <td class="a"> Types:
                    <select id="types" size="5" ondblclick="fillcart();">
                        <option value="none">Different Types</option>


                    </select>
                </td>
                <td class='a'> Prices In Rs:
                    <select id="prices" size="5">
                        <option value="none"> Prices in Rs</option>


                    </select>

                </td>
            </tr>
            <tr>
                <td class="a">Cart:
                    <select id="x" size="3">
                        <option value="none">none</option>

                    </select>


                </td>
                <td class="a">value of selected item:
                    <select id="y" size="3">
                        <option value="none">none</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input style="background-color: blanchedalmond; font-weight: bold; width: 100px; height: 25px;" type="button" id="btn" value="Bill" onclick="showbill();"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="text" id="txta"></td>
            </tr>


        </table>

    </center>
</body>
</html>
