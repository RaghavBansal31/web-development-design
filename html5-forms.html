<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <center>
        <table width="600" height="700"  >
            <tr>
                <th>
                    <h3>Profile Web Form</h3>
                </th>
            </tr>
            <tr>
                <td>Name</td>
            </tr>
            <tr>
                <td>
                    <input type="text" maxlength="10" placeholder="ur name please" autofocus>
                </td>
            </tr>
            <tr>
                <td>Password</td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="fill password here">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Branch
                </td>

            </tr>
            <tr>
                <td>
                    <input type="radio" name="branch" >CSE
                    <input type="radio" name="branch">ECE
                    <input type="radio" name="branch">MECH
                </td>
            </tr>
            <tr>
                <td>Technologies you know</td>
                
            </tr>
            <tr>
                <td>
                    <input type="checkbox">C++
                    <input type="checkbox">Java
                    <input type="checkbox">Web
                </td>
               
            </tr>
            <tr>
                <td>
                    Select City [Combo Box]
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="none">Select</option>
                        <option value="BTI">Bathinda</option>
                        <option value="CHD">Chandigarh</option>
                        <option value="ASR">Amritsar</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    Places Visted [Listbox]
                </td>
            </tr>
            <tr>
                <td>
                    <select size="6" multiple>
                        <option value="none">Select</option>
                        <option value="AR">Ajit Road</option>
                        <option value="MT">Model Town</option>
                        <option value="RG">Rose Garden</option>
                        <option value="lk">Lakes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> &nbsp; </td>
            </tr>
            <tr>
                <td>Details/Comment here</td>
            </tr>
            <tr>
                <td>
                   <textarea rows="5" cols="40" ></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>date of birth:</label>
                    <input type="date">
                    <br>
                    <label for="">Time of birth</label>
                    <input type="time">
                    <br>
                    
                    <p>
                        Date time both
                     <input type="datetime-local">
                </p>
                <p>
                    Color:
                    <input type="color">
                </p>
                <p>
                    Age:
                    <input type="number" min="18" max="50">
                </p>
                </td>
            </tr>
            <tr>
                <td>
                    Select City: <br>
                    <input list="x">
                    <datalist id="x">
                        <option value="bathinda"></option>
                        <option value="Chandigarh"></option>
                        <option value="Ludhiana"></option>
                        <option value="Delhi"></option>
                        <option value="Dehradoon"></option>
                        <option value="Patiala"></option>
                        <option value="Hoshiarpur"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                    Select Profile Pic:
                </label>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    Cost/Price:
                    <input type="range" min="10" max="60" step=10>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="button" value="Submit to server">
                </th>
            </tr>
        </table>
    </center> 
</body>
</html>
<br><br><br><br><br><br><br><br><br>
